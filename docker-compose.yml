version: '2'
services:
  app:
    build: .
    command: npm run local
    container_name: 'app'
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - '8080:8080'
    depends_on:
      - localdb
    environment:
      EXPRESS_PORT: 8080
      MONGODB_HOST: localdb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: meteor
      MONGODB_AUTH_DATABASE: admin

  localdb:
    image: mongo:latest
    container_name: 'localdb'
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    ports:
      - 27018:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet